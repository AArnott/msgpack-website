name: Build

on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate site from cache
        run: npm run generate:cached
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
